<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor/Decompressor Avançado</title>
    <script src="compressor.js" defer></script>
    <script src="decompressor.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Compressor e Decompressor Avançado</h1>

    <form id="fileForm">
        <label for="fileInput">Carregue seu arquivo .mosx/.json:</label>
        <input type="file" id="fileInput" accept=".mosx"><br><br>
        <button type="button" onclick="compressFile()">Comprimir</button>
        <button type="button" onclick="decompressFile()">Descomprimir</button>
    </form>

    <h2>Resultado:</h2>
    <textarea id="output" rows="10" cols="80" readonly></textarea><br><br>

    <button id="downloadButton" style="display: none;">Baixar Resultado</button>
</body>
</html>
