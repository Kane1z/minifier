<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor/Decompressor Avançado</title>
</head>
<body>
    <h1>Compressor e Decompressor Avançado</h1>

    <form id="fileForm">
        <label for="fileInput">Carregue seu arquivo .mosx:</label>
        <input type="file" id="fileInput" accept=".mosx"><br><br>
        <button type="button" onclick="compressFile()">Comprimir</button>
    </form>

    <h2>Resultado:</h2>
    <textarea id="output" rows="10" cols="80" readonly></textarea><br><br>

    <button id="downloadButton" style="display: none;">Baixar Resultado</button>

    <script>
        let fileContent = '';

        // Lê o conteúdo do arquivo selecionado
        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileContent = e.target.result;
                    document.getElementById('output').value = "Arquivo carregado com sucesso.";
                };
                reader.readAsText(file);
            }
        });

        // Função para criar e baixar um arquivo
        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Função para comprimir usando sequência compactada
        function compressSequence(array) {
            const compressed = [];
            let count = 1;

            for (let i = 1; i <= array.length; i++) {
                if (array[i] === array[i - 1]) {
                    count++;
                } else {
                    if (count >= 3) {
                        compressed.push(`[${array[i - 1]}],x(${count})`); //funcao count da BufferOverflow
                    } else {
                        compressed.push(...array.slice(i - count, i));
                    }
                    count = 1;
                }
            }
            return compressed;
        }



        function compressFile() {
            if (!fileContent) {
                alert("Por favor, carregue um arquivo primeiro."); // SUPOSTAMENTE!
                return;
            }

            try {
                const json = JSON.parse(fileContent);
                const compressedData = compressSequence(json.data.flat(2)); // ESSA KRL NAO DESECOMPCTA
                const compressedString = JSON.stringify(compressedData);
                document.getElementById('output').value = "" + compressedString;

                // Disponibiliza o botão de download
                document.getElementById('downloadButton').style.display = 'inline-block';
                document.getElementById('downloadButton').onclick = () => {
                    downloadFile(compressedString, 'compressed.json');
                };
            } catch (error) {
                console.error("Erro ao comprimir o arquivo:", error);
                alert("Erro ao comprimir o arquivo.");
            }
        }


    </script>
</body>
</html>
